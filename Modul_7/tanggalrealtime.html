<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanggal</title>
</head>
<body>

    <h1>HAIIII! KLIK DIBAWAH UNTUK MENAMPILKAN TANGGAL REALTIME</h1>
    <button onclick="tanggal()">KLIK</button>
    <p id="muncullah"></p>
    <script>
     
        function tanggal(){
            let muncul = Date()
            document.getElementById('muncullah').innerHTML = muncul
        }
    </script>
</body>
</html>
