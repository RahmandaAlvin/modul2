<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <title>Form Sederhana</title>
            <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16" />
            <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form action="/action-page.php">
            <label for="depan">Nama Depan:</label><br>
            <input type="text" id="depan" name="i_name" value="Budi"><br>
            <label for="n_belakang">Nama Belakang:</label><br>
            <input type="text" id="n_belakang" name="i_belakang" value="Prawira"><br><br>
            <input type="submit" value="Kirim">
            <input type="reset" value="reset">
        </form>
        <p>Jika Anda mengklik tombol "kirim", data formulir akan dikirim ke halaman bernama
            "/action_page.php".</p>
            <p>Form ini digunakan untuk mengumpulkan data nama depan dan nama belakang, 
            dengan tombol submit untuk mengirimkan data dan reset untuk mengosongkan form.</p>
    </body>
</html>
